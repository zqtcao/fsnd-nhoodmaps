<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/styles.css">
    <title>My Neighborhood Map!</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>The Dim Sum Map</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <fieldset>
                                <legend>Filter Options</legend>
                                <input class="form-control" type="text" aria-label="Search" data-bind="textInput: searchFilter" placeholder="Find Location">
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <nav class="navbar-default col-lg-12">
                        <div class="collapse navbar-collapse">
                        <ul class="nav nav-stacked" data-bind="foreach: filteredLocList">
                            <li class="nav-item" data-bind="text: $data.name, attr: {id: $data.id}, click: $parent.toggleLocItem"></li>
                        </ul>
                        </div>
                    </nav>
                </div>
            </div>
			<div class="col-sm-10">
				<div id="map">
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/knockout-3.5.0rc.js" type="text/javascript"></script>
	<script src="js/res.js"></script>
	<script src="js/places.js"></script>
	<script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqdPccnMjgPWB-H8erUNR_Ns5RMh_P-qQ&v=3&callback=runApp" 
		onerror="mapAPIError()">
    </script>
</body>
</html>
