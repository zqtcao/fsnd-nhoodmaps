<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Dim Sum Map</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-lg-12">
                <h1 class="col-xs-1">
                    <button type="button" class="btn btn-info" id="locListCollapse">
                <span class="glyphicon glyphicon-menu-hamburger "></span> 
                    </button></h1>
                <h1 id="title" class="col-xs-11"> The 626 Dim Sum Map</h1>
            </header>
        </div>
        <section class="row">
            <nav class="col-sm-3" id="locList">
                <div>
                    <hr>
                    <form data-bind="submit: filterLocList">
                        <label for="search">Filter Locations</label>
                        <input id="search" class="form-control" type="text" aria-label="Search" data-bind="value: searchFilter">
                    </form>
                    <hr>
                </div>
                <ul class="nav nav-stacked" data-bind="foreach: locList">
                    <li class="nav-item" data-bind="text: $data.name, attr: {id: $data.id}, click: $parent.toggleLocItem"></li>
                </ul>
            </nav>
            <div class="col-sm-9" id="mapArea">
                <div id="map">
                </div>
            </div>
        </section>
    </div>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/knockout-3.5.0rc.js" type="text/javascript"></script>
    <script src="js/res.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqdPccnMjgPWB-H8erUNR_Ns5RMh_P-qQ&v=3&callback=runApp" onerror="mapAPIError()">


    </script>
</body>

</html>
